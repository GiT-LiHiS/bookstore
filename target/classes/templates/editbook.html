<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    	.container {
    	margin-top: 25px;	
    	padding-bottom: 25px;
    	padding-top: 25px;
    	border-radius: 20px 20px;
    	 background-color: white;
	    	
    	}
    	
    	body {
    	background-image: url("https://stmed.net/sites/default/files/book-wallpapers-28442-7602008.jpg");
    	background-repeat: no-repeat;
    	 background-size: cover;
			    	
    	}
    	
    	td {
    	background-color: white;
	    	}
	    th {
	    background-color: white;
	    
	    }	
    
    </style>
    
</head>
<body>
	
	<div class="container">
	<h1>Add book</h1>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<div class="form-group">
		   <input type="hidden" th:field="*{id}" class="form-control"/>
		  	<label for="tittle">Tittle</label>
			<input class="form-control" type="text" id="tittle" th:field="*{tittle}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="author">author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">isbn</label>
			<input class="form-control" type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		
			
			<label for="price">price</label>
			<input class="form-control" type="number" step="0.01" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for="deplist">Category</label>
			 <select id="deplist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.catid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			
		
			</div>
			<input class="btn btn-success" type="submit" value="Save"/>
            
		</form>
	</div>
</body>
</html>
